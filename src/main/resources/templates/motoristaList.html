<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1 class="text-center">Consulta Motoristas</h1>
    <div class="table-responsive">
        <table id="customerTable" class="table">
            <thead>
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Data Nascimento</th>
                <th>Modelo Carro</th>
                <th>Sexo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="motorista: ${motoristas}">
                <td th:text="${motorista.cpf}"></td>
                <td th:text="${motorista.nome}"></td>
                <td th:text="${motorista.dataNascimento}"></td>
                <td th:text="${motorista.modeloCarro}"></td>
                <td th:text="${motorista.sexo}"></td>
            </tr>
            </tbody>
        </table>

        <div class="container">
            <a href="/" class="btn btn-info" role="button">Voltar</a>
        </div>
    </div>
</div>
